version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - rent_home
  - rent_price
  - number_rooms
  - buy_home
  - buy_price
  - buy_rooms
  

responses:
  utter_greet:
  - text: Hey! How are you?

  utter_did_that_help:
  - text: Did that help you?

  utter_happy:
  - text: Great, carry on!

  utter_buy_price:
  - text: It costs $100,000

  utter_rent_price:
  - text: It costs $400 per month

  utter_rent:
  - text: Yes, we have units available to rent

  utter_rooms: 
  - text: We have 2 and 3 bedroom units available. 

  utter_buy: 
  - text: Yes,we have units available to buy

  utter_buy_rooms: 
  - text: We have studio,2 and 3 bedroom units available. 

  utter_goodbye:
  - text: Bye

  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
